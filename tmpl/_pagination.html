{{if and (lt .Previous .Offset) (lt .Next .Total)}}
<tr>
  <td colspan="5" style="text-align:center">
    {{if lt .Previous .Offset}}
      <a href="/{{.Common.SuffixWith "" 0 "" .Previous}}">previous</a>
    {{end}}
    &nbsp;
    {{add .Offset 1}}-{{.Next}} of {{.Total}}
    &nbsp;
    {{if lt .Next .Total}}
      <a href="/{{.Common.SuffixWith "" 0 "" .Next}}">next</a>
    {{end}}
  </td>
</tr>
{{end}}
